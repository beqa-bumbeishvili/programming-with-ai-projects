<!DOCTYPE html>
<html>
<head>
    <title>Apple Stock Price Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script>
    class Chart {
        constructor() {
            const attrs = {
                id: "ID" + Math.floor(Math.random() * 1000000),
                svgWidth: 400,
                svgHeight: 200,
                marginTop: 5,
                marginBottom: 5,
                marginRight: 5,
                marginLeft: 5,
                container: "body",
                defaultTextFill: "#2C3E50",
                defaultFont: "Helvetica",
                data: null,
                chartWidth: null,
                chartHeight: null,
                firstRender: true,
                guiEnabled: false,
            };

            this.getState = () => attrs;
            this.setState = (d) => Object.assign(attrs, d);

            Object.keys(attrs).forEach((key) => {
                this[key] = function (_) {
                    if (!arguments.length) {
                        return attrs[key];
                    }
                    attrs[key] = _;
                    return this;
                };
            });

            this.initializeEnterExitUpdatePattern();
        }

        render() {
            this.addChartGui()
            this.setDynamicContainer();
            this.calculateProperties();
            this.drawSvgAndWrappers();
            return this;
        }

        calculateProperties() {
            const { marginLeft, marginTop, marginRight, marginBottom, svgWidth, svgHeight } = this.getState();

            var calc = {
                id: "ID" + Math.floor(Math.random() * 1000000),
                chartLeftMargin: marginLeft,
                chartTopMargin: marginTop
            };

            const chartWidth = svgWidth - marginRight - calc.chartLeftMargin;
            const chartHeight = svgHeight - marginBottom - calc.chartTopMargin;

            this.setState({ calc, chartWidth, chartHeight });
        }

        drawSvgAndWrappers() {
            const { d3Container, svgWidth, svgHeight, defaultFont, calc } = this.getState();

            const svg = d3Container
                ._add({
                    tag: "svg",
                    className: "svg-chart-container"
                })
                .attr("width", svgWidth)
                .attr("height", svgHeight)
                .attr("font-family", defaultFont);

            const chart = svg
                ._add({
                    tag: "g",
                    className: "chart"
                })
                .attr("transform", "translate(" + calc.chartLeftMargin + "," + calc.chartTopMargin + ")");

            this.setState({ chart, svg });
        }

        initializeEnterExitUpdatePattern() {
            d3.selection.prototype._add = function (params) {
                var container = this;
                var className = params.className;
                var elementTag = params.tag;
                var data = params.data || [className];
                
                var selection = container.selectAll("." + className).data(data, (d, i) => {
                    if (typeof d === "object" && d.id) {
                        return d.id;
                    }
                    return i;
                });
                
                selection.exit().remove();
                const enterSelection = selection.enter().append(elementTag);
                selection = enterSelection.merge(selection);
                selection.attr("class", className);
                return selection;
            };
        }

        setDynamicContainer() {
            const attrs = this.getState();
            var d3Container = d3.select(attrs.container);
            var containerRect = d3Container.node().getBoundingClientRect();
            if (containerRect.width > 0) attrs.svgWidth = containerRect.width;

            d3.select(window).on("resize." + attrs.id, () => {
                var containerRect = d3Container.node().getBoundingClientRect();
                if (containerRect.width > 0) attrs.svgWidth = containerRect.width;
                this.render();
            });

            this.setState({ d3Container });
        }

        addChartGui() {
            const { guiEnabled, firstRender } = this.getState();
            if (!guiEnabled || !firstRender) return;
        }
    }

    class AppleStockChart extends Chart {
        constructor() {
            super();
            
            this.setState({
                svgWidth: 800,
                svgHeight: 400,
                marginTop: 120,
                marginBottom: 30,
                marginRight: 30,
                marginLeft: 60,
                defaultFont: '-apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif',
                data: this.getStockData()
            });
        }

        getStockData() {
            return [
                { date: new Date('2023-12-16 09:30'), price: 247.8 },
                { date: new Date('2023-12-16 11:00'), price: 248.2 },
                { date: new Date('2023-12-16 13:30'), price: 249.6 },
                { date: new Date('2023-12-16 16:00'), price: 246.9 },
                { date: new Date('2023-12-16 16:30'), price: 247.8 },
                { date: new Date('2023-12-16 17:00'), price: 250.2 },
                { date: new Date('2023-12-16 17:30'), price: 246.6 },
                { date: new Date('2023-12-16 18:00'), price: 246.9 },
                { date: new Date('2023-12-17 09:30'), price: 250.1 },
                { date: new Date('2023-12-17 11:00'), price: 252.4 },
                { date: new Date('2023-12-17 13:30'), price: 254.1 },
                { date: new Date('2023-12-17 16:00'), price: 253.2 },
                { date: new Date('2023-12-17 16:30'), price: 250.1 },
                { date: new Date('2023-12-17 17:00'), price: 252.4 },
                { date: new Date('2023-12-17 17:30'), price: 253.1 },
                { date: new Date('2023-12-17 18:00'), price: 253.2 },
                { date: new Date('2023-12-18 09:30'), price: 253.8 },
                { date: new Date('2023-12-18 11:00'), price: 252.9 },
                { date: new Date('2023-12-18 13:30'), price: 251.5 },
                { date: new Date('2023-12-18 16:00'), price: 251.8 },
                { date: new Date('2023-12-18 16:30'), price: 253.8 },
                { date: new Date('2023-12-18 17:00'), price: 252.9 },
                { date: new Date('2023-12-18 17:30'), price: 249.5 },
                { date: new Date('2023-12-18 18:00'), price: 253.8 },
                { date: new Date('2023-12-19 09:30'), price: 251.4 },
                { date: new Date('2023-12-19 11:00'), price: 251.2 },
                { date: new Date('2023-12-19 13:30'), price: 250.8 },
                { date: new Date('2023-12-19 16:00'), price: 251.2 },
                { date: new Date('2023-12-19 16:30'), price: 251.4 },
                { date: new Date('2023-12-19 17:00'), price: 251.2 },
                { date: new Date('2023-12-19 17:30'), price: 250.8 },
                { date: new Date('2023-12-19 18:00'), price: 251.2 },
                { date: new Date('2023-12-20 09:30'), price: 250.2 },
                { date: new Date('2023-12-20 11:00'), price: 249.8 },
                { date: new Date('2023-12-20 13:30'), price: 249.6 },
                { date: new Date('2023-12-20 16:00'), price: 249.7 },
                { date: new Date('2023-12-20 16:30'), price: 250.2 },
                { date: new Date('2023-12-20 17:00'), price: 249.8 },
                { date: new Date('2023-12-20 17:30'), price: 249.6 },
                { date: new Date('2023-12-20 18:00'), price: 249.7 }
            ];
        }

        drawChart() {
            const { chart, data, chartWidth, chartHeight, firstRender } = this.getState();
      

            const x = d3.scaleTime()
                .domain(d3.extent(data, d => d.date))
                .range([0, chartWidth]);

            const y = d3.scaleLinear()
                .domain([246, 256])
                .range([chartHeight, 0]);

            chart._add({
                tag: "g",
                className: "grid"
            })
            .call(d3.axisLeft(y)
                .ticks(5)
                .tickSize(-chartWidth)
                .tickFormat(""))
            .selectAll("line")
                .style("stroke", "lightgrey")
                .style("stroke-opacity", 0.7);

            chart._add({
                tag: "g",
                className: "x-axis"
            })
            .attr("transform", `translate(0,${y(246)})`)
            .call(d3.axisBottom(x)
                .ticks(5)
                .tickFormat(d3.timeFormat("Dec %d")))
            .selectAll("text")
                .style("font-size", "12px")
                .style("fill", "#666")
                .attr("dy", "1em");

            chart._add({
                tag: "g",
                className: "y-axis"
            })
            .call(d3.axisLeft(y).ticks(5))
            .selectAll("text")
                .style("font-size", "12px")
                .style("fill", "#666");

            const gradient = chart._add({
                tag: "defs",
                className: "gradient-def"
            })
            .append("linearGradient")
                .attr("id", "area-gradient")
                .attr("x1", "0%")
                .attr("x2", "0%")
                .attr("y1", "0%")
                .attr("y2", "100%");

            gradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "#34a853")
                .attr("stop-opacity", 0.3);

            gradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "#34a853")
                .attr("stop-opacity", 0.0);

            const area = d3.area()
                .x(d => x(d.date))
                .y0(y(246))
                .y1(d => y(d.price))
                .curve(d3.curveLinear);

            chart._add({
                tag: "path",
                className: "area",
                data: [data]
            })
            .attr("d", area)
            .style("fill", "url(#area-gradient)");

            const line = d3.line()
                .x(d => x(d.date))
                .y(d => y(d.price))
                .curve(d3.curveLinear);

            chart._add({
                tag: "path",
                className: "line",
                data: [data]
            })
            .attr("d", line)
            .style("fill", "none")
            .style("stroke", "#34a853")
            .style("stroke-width", 2);

            this.drawHeader();
        }

        drawHeader() {
            const { chart, data } = this.getState();
            
            const lastPrice = data[data.length - 1].price;
            const firstPrice = data[0].price;
            const marketOpen = 247.32; // Market open price
            const marketDiff = marketOpen - lastPrice;
            const marketChangePercent = (marketDiff / lastPrice * 100).toFixed(2);
            
            const priceDiff = lastPrice - firstPrice;
            const priceChangePercent = (priceDiff / firstPrice * 100).toFixed(2);
            const sign = priceDiff >= 0 ? '+' : '';
            const marketSign = marketDiff >= 0 ? '+' : '-';
            const color = priceDiff >= 0 ? '#34a853' : '#ea4335';
            const marketColor = marketDiff >= 0 ? '#34a853' : '#ea4335';

            chart._add({
                tag: "text",
                className: "title"
            })
            .attr("x", 10)
            .attr("y", -100)
            .text("Apple Inc (AAPL)")
            .style("font-size", "16px")
            .style("fill", "#000");

            chart._add({
                tag: "text",
                className: "current-price"
            })
            .attr("x", 10)
            .attr("y", -60)
            .text(`${lastPrice.toFixed(2)}`)
            .style("font-size", "48px")
            .style("fill", "#000");

            chart._add({
                tag: "text",
                className: "price-info positive"
            })
            .attr("x", 10)
            .attr("y", -30)
            .text(`${sign}${Math.abs(priceDiff).toFixed(2)} (${sign}${Math.abs(priceChangePercent)}%) Past 5 days`)
            .style("font-size", "16px")
            .style("fill", color);

            const preMarket = chart._add({
                tag: "text",
                className: "premarket"
            })
            .attr("x", 10)
            .attr("y", -5)
            .style("font-size", "16px")
            .style("fill", "#000");

            preMarket.append("tspan")
                .text(`${marketOpen} `)
                .style("fill", "#000");

            preMarket.append("tspan")
                .text(`${marketSign}${Math.abs(marketDiff).toFixed(2)} (${marketSign}${Math.abs(marketChangePercent)}%)`)
                .style("fill", marketColor);

            preMarket.append("tspan")
                .text(" Pre-Market");
        }

        render() {
            super.render();
            this.drawChart();
            return this;
        }
    }
    </script>
</head>
<body>
    <div id="chart"></div>
    <script>
        const chart = new AppleStockChart();
        chart.container("#chart");
        chart.render();
    </script>
</body>
</html>
