<!DOCTYPE html>
<html>
<head>
    <title>Apple Stock Price Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: #34a853;
            stroke-width: 2;
        }
        
        .area {
            fill: url(#area-gradient);
        }
        
        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        
        .axis-label {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 12px;
            fill: #666;
        }
        
        .domain {
            stroke: #ddd;
        }
        
        .title {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: normal;
            fill: #000;
        }

        .current-price {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 48px;
            font-weight: normal;
            fill: #000;
        }
        
        .price-info {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: normal;
        }
        
        .positive {
            fill: #34a853;
        }
        
        .negative {
            fill: #ea4335;
        }
        
        .premarket {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: normal;
            fill: #000;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        // Data with more granular points
        const stockData = [
            { date: new Date('2023-12-16 09:30'), price: 247.8 },
            { date: new Date('2023-12-16 11:00'), price: 248.2 },
            { date: new Date('2023-12-16 13:30'), price: 249.6 },
            { date: new Date('2023-12-16 16:00'), price: 246.9 },
            { date: new Date('2023-12-16 16:30'), price: 247.8 },
            { date: new Date('2023-12-16 17:00'), price: 250.2 },
            { date: new Date('2023-12-16 17:30'), price: 246.6 },
            { date: new Date('2023-12-16 18:00'), price: 246.9 },
            { date: new Date('2023-12-17 09:30'), price: 250.1 },
            { date: new Date('2023-12-17 11:00'), price: 252.4 },
            { date: new Date('2023-12-17 13:30'), price: 254.1 },
            { date: new Date('2023-12-17 16:00'), price: 253.2 },
            { date: new Date('2023-12-17 16:30'), price: 250.1 },
            { date: new Date('2023-12-17 17:00'), price: 252.4 },
            { date: new Date('2023-12-17 17:30'), price: 253.1 },
            { date: new Date('2023-12-17 18:00'), price: 253.2 },
            { date: new Date('2023-12-18 09:30'), price: 253.8 },
            { date: new Date('2023-12-18 11:00'), price: 252.9 },
            { date: new Date('2023-12-18 13:30'), price: 251.5 },
            { date: new Date('2023-12-18 16:00'), price: 251.8 },
            { date: new Date('2023-12-18 16:30'), price: 253.8 },
            { date: new Date('2023-12-18 17:00'), price: 252.9 },
            { date: new Date('2023-12-18 17:30'), price: 249.5 },
            { date: new Date('2023-12-18 18:00'), price: 253.8 },
            { date: new Date('2023-12-19 09:30'), price: 251.4 },
            { date: new Date('2023-12-19 11:00'), price: 251.2 },
            { date: new Date('2023-12-19 13:30'), price: 250.8 },
            { date: new Date('2023-12-19 16:00'), price: 251.2 },
            { date: new Date('2023-12-19 16:30'), price: 251.4 },
            { date: new Date('2023-12-19 17:00'), price: 251.2 },
            { date: new Date('2023-12-19 17:30'), price: 250.8 },
            { date: new Date('2023-12-19 18:00'), price: 251.2 },
            { date: new Date('2023-12-20 09:30'), price: 250.2 },
            { date: new Date('2023-12-20 11:00'), price: 249.8 },
            { date: new Date('2023-12-20 13:30'), price: 249.6 },
            { date: new Date('2023-12-20 16:00'), price: 249.7 },
            { date: new Date('2023-12-20 16:30'), price: 250.2 },
            { date: new Date('2023-12-20 17:00'), price: 249.8 },
            { date: new Date('2023-12-20 17:30'), price: 249.6 },
            { date: new Date('2023-12-20 18:00'), price: 249.7 }
        ];

        // Dimensions
        const margin = { top: 120, right: 30, bottom: 30, left: 60 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Define gradient
        const gradient = svg.append("defs")
            .append("linearGradient")
            .attr("id", "area-gradient")
            .attr("x1", "0%")
            .attr("x2", "0%")
            .attr("y1", "0%")
            .attr("y2", "100%");

        gradient.append("stop")
            .attr("offset", "0%")
            .attr("stop-color", "#34a853")
            .attr("stop-opacity", 0.3);

        gradient.append("stop")
            .attr("offset", "100%")
            .attr("stop-color", "#34a853")
            .attr("stop-opacity", 0.0);

        // Scales
        const x = d3.scaleTime()
            .domain(d3.extent(stockData, d => d.date))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([246, 256])  // Fixed Y axis range
            .range([height, 0]);

        // Add Y grid only
        svg.append("g")
            .attr("class", "grid")
            .call(d3.axisLeft(y)
                .ticks(5)
                .tickSize(-width)
                .tickFormat("")
            );

        // Add X axis at y=246
        svg.append("g")
            .attr("transform", `translate(0,${y(246)})`)
            .call(d3.axisBottom(x)
                .ticks(5)
                .tickFormat(d3.timeFormat("Dec %d")))
            .selectAll("text")
            .attr("class", "axis-label")
            .attr("dy", "1em");

        // Add Y axis
        svg.append("g")
            .call(d3.axisLeft(y)
                .ticks(5))
            .selectAll("text")
            .attr("class", "axis-label");

        // Create area generator
        const area = d3.area()
            .x(d => x(d.date))
            .y0(y(246))  // Set area bottom to y=246
            .y1(d => y(d.price))
            .curve(d3.curveLinear);

        // Add area
        svg.append("path")
            .datum(stockData)
            .attr("class", "area")
            .attr("d", area);

        // Create line generator
        const line = d3.line()
            .x(d => x(d.date))
            .y(d => y(d.price))
            .curve(d3.curveLinear);

        // Add line
        svg.append("path")
            .datum(stockData)
            .attr("class", "line")
            .attr("d", line);

        // Add header information
        // Title
        svg.append("text")
            .attr("class", "title")
            .attr("x", 10)
            .attr("y", -100)
            .text("Apple Inc (AAPL)");

        // Current price
        svg.append("text")
            .attr("class", "current-price")
            .attr("x", 10)
            .attr("y", -60)
            .text("$249.79");

        // Past 5 days change
        svg.append("text")
            .attr("class", "price-info")
            .attr("x", 10)
            .attr("y", -30)
            .html(`<tspan class="positive">+$2.14 (+0.86%)</tspan> Past 5 days`);

        // Pre-market
        svg.append("text")
            .attr("class", "premarket")
            .attr("x", 10)
            .attr("y", -5)
            .html(`$247.32 <tspan class="negative">-$2.47 (-0.99%)</tspan> Pre-Market`);
    </script>
</body>
</html>
