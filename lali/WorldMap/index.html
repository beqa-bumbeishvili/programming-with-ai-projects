<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" />
    <script src="https://unpkg.com/lil-gui@0.16.0/dist/lil-gui.umd.js"></script>
    <style>
        .countries {
            fill: #e0e0e0;
            stroke: #fff;
            stroke-width: 0.5;
        }
        
        .location-pins {
            fill: teal;
            stroke: #fff;
            stroke-width: 1.5;
            cursor: pointer;
        }
        
        #graph-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body translate="no">

    <div class="page-container">
        <div id="graph-container"></div>
    </div>

    <script src="libs/d3.min.js"></script>
    <script src="scripts/d3chart.js"></script>

    <script>
        let chart;
        d3.json('data/data.json')
            .then(data => {
                chart = new Chart()
                    .svgHeight(window.innerHeight - 30)
                    .svgWidth(window.innerWidth - 30)
                    .container('#graph-container')
                    .data(data)
                    .render()
            })
    </script>

</body>

</html>
